<body>
<div class="container">
  <h1>ğŸ¤ Talk2Translate</h1>

  <div>
    Kaynak Dil:
    <select id="sourceLang">
      <option value="tr-TR" data-iso="tr">TÃ¼rkÃ§e</option>
      <option value="en-US" data-iso="en">Ä°ngilizce</option>
      <option value="de-DE" data-iso="de">Almanca</option>
      <option value="fr-FR" data-iso="fr">FransÄ±zca</option>
      <option value="es-ES" data-iso="es">Ä°spanyolca</option>
      <option value="ru-RU" data-iso="ru">RusÃ§a</option>
      <option value="ar-SA" data-iso="ar">ArapÃ§a</option>
    </select>

    Hedef Dil:
    <select id="targetLang">
      <option value="en">Ä°ngilizce</option>
      <option value="tr">TÃ¼rkÃ§e</option>
      <option value="de">Almanca</option>
      <option value="fr">FransÄ±zca</option>
      <option value="es">Ä°spanyolca</option>
      <option value="ru">RusÃ§a</option>
      <option value="ar">ArapÃ§a</option>
    </select>
  </div>

  <div style="margin: 10px 0;">
    <button id="startBtn">ğŸ™ Dinlemeyi BaÅŸlat</button>
    <button id="stopBtn" disabled>â¹ Durdur ve Ã‡evir</button>
    <button id="speakBtn" disabled>ğŸ”Š Sesle Oku</button>
  </div>

  <h3>AlgÄ±lanan Metin</h3>
  <div class="box" id="recognizedText">â€”</div>

  <h3>Ã‡evrilen Metin</h3>
  <div class="box" id="translatedText">â€”</div>

  <textarea id="manualInput" placeholder="Metni yazÄ±n..."></textarea>
  <button id="manualTranslateBtn">Ã‡evir</button>
</div>

<script>
const recognizedText = document.getElementById("recognizedText");
const translatedText = document.getElementById("translatedText");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const speakBtn = document.getElementById("speakBtn");
const manualInput = document.getElementById("manualInput");
const manualTranslateBtn = document.getElementById("manualTranslateBtn");
const sourceLang = document.getElementById("sourceLang");
const targetLang = document.getElementById("targetLang");

let recognition;
let capturedText = "";
let lastTranslated = "";

// Dinleme baÅŸlat
startBtn.addEventListener("click", () => {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { alert("TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor."); return; }

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(() => {
      recognition = new SR();
      recognition.lang = sourceLang.value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        recognizedText.textContent = "Dinleniyor...";
        capturedText = "";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      recognition.onresult = (e) => {
        capturedText = e.results[0][0].transcript;
        recognizedText.textContent = capturedText;
      };

      recognition.onerror = (e) => {
        recognizedText.textContent = "Hata: " + e.error;
      };

      recognition.onend = () => {
        startBtn.disabled = false;
      };

      recognition.start();
    })
    .catch(() => {
      alert("Mikrofon izni verilmedi!");
    });
});

// Dinlemeyi durdur ve Ã§evir
stopBtn.addEventListener("click", () => {
  if (recognition) {
    recognition.stop();
    stopBtn.disabled = true;
    if (capturedText.trim() !== "") {
      translateText(capturedText, sourceLang.selectedOptions[0].dataset.iso, targetLang.value);
    }
  }
});

// Ã‡eviri
async function translateText(text, sourceISO, targetISO) {
  translatedText.textContent = "Ã‡evriliyor...";
  try {
    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceISO}|${targetISO}`);
    const data = await res.json();
    const out = data.responseData.translatedText;
    translatedText.textContent = out;
    lastTranslated = out;
    speakBtn.disabled = false;
  } catch {
    translatedText.textContent = "Ã‡eviri hatasÄ±!";
    speakBtn.disabled = true;
  }
}

// Sesle okuma
speakBtn.addEventListener("click", () => {
  if (!lastTranslated) return;
  const utterance = new SpeechSynthesisUtterance(lastTranslated);
  utterance.lang = targetLang.value;
  speechSynthesis.speak(utterance);
});

// Manuel mod
manualTranslateBtn.addEventListener("click", () => {
  const text = manualInput.value.trim();
  if (!text) return;
  recognizedText.textContent = text;
  translateText(text, sourceLang.selectedOptions[0].dataset.iso, targetLang.value);
});
</script>
