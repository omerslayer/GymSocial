<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk2Translate</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0ea5e9, #22d3ee);
    margin: 0; padding: 20px; color: white;
    display: flex; justify-content: center;
  }
  .container {
    max-width: 800px; width: 100%;
    background: rgba(255,255,255,0.1);
    padding: 20px; border-radius: 15px;
    backdrop-filter: blur(10px);
  }
  h1 { text-align: center; margin-bottom: 10px; }
  select, button, textarea {
    padding: 10px; border-radius: 8px; border: none;
    font-size: 14px;
  }
  button {
    background: #ff4d8d; color: white; cursor: pointer;
  }
  button:disabled { background: gray; cursor: not-allowed; }
  .box {
    background: rgba(0,0,0,0.3);
    padding: 10px; border-radius: 8px;
    min-height: 60px; margin-bottom: 10px;
  }
  textarea { width: 100%; min-height: 60px; resize: vertical; }
  .diagnostics {
    background: rgba(0,0,0,0.3);
    padding: 10px; border-radius: 8px;
    font-size: 14px; margin-top: 15px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ğŸ¤ Talk2Translate</h1>

  <div>
    Kaynak Dil:
    <select id="sourceLang">
      <option value="tr-TR" data-iso="tr">TÃ¼rkÃ§e</option>
      <option value="en-US" data-iso="en">Ä°ngilizce</option>
      <option value="de-DE" data-iso="de">Almanca</option>
      <option value="fr-FR" data-iso="fr">FransÄ±zca</option>
      <option value="es-ES" data-iso="es">Ä°spanyolca</option>
    </select>
    Hedef Dil:
    <select id="targetLang">
      <option value="en">Ä°ngilizce</option>
      <option value="tr">TÃ¼rkÃ§e</option>
      <option value="de">Almanca</option>
      <option value="fr">FransÄ±zca</option>
      <option value="es">Ä°spanyolca</option>
    </select>
  </div>

  <div style="margin: 10px 0;">
    <button id="startBtn">ğŸ™ Dinlemeyi BaÅŸlat</button>
    <button id="stopBtn" disabled>â¹ Durdur</button>
    <button id="speakBtn" disabled>ğŸ”Š Sesle Oku</button>
  </div>

  <h3>AlgÄ±lanan Metin</h3>
  <div class="box" id="recognizedText">â€”</div>

  <h3>Ã‡evrilen Metin</h3>
  <div class="box" id="translatedText">â€”</div>

  <h3>Manuel Mod</h3>
  <textarea id="manualInput" placeholder="Metni yazÄ±n..."></textarea>
  <button id="manualTranslateBtn">Ã‡evir</button>

  <div class="diagnostics" id="diagnostics">
    ğŸ” TanÄ±lama:<br>
    - TarayÄ±cÄ± desteÄŸi: kontrol ediliyor...<br>
    - HTTPS: kontrol ediliyor...<br>
    - Mikrofon izni: kontrol ediliyor...<br>
    - Son hata: yok
  </div>
</div>

<script>
const recognizedText = document.getElementById("recognizedText");
const translatedText = document.getElementById("translatedText");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const speakBtn = document.getElementById("speakBtn");
const manualInput = document.getElementById("manualInput");
const manualTranslateBtn = document.getElementById("manualTranslateBtn");
const sourceLang = document.getElementById("sourceLang");
const targetLang = document.getElementById("targetLang");
const diagnostics = document.getElementById("diagnostics");

let recognition;
let lastTranslated = "";

// TanÄ±lama kontrolÃ¼
function updateDiagnostics(status) {
  diagnostics.innerHTML = `
    ğŸ” TanÄ±lama:<br>
    - TarayÄ±cÄ± desteÄŸi: ${status.sr}<br>
    - HTTPS: ${status.https}<br>
    - Mikrofon izni: ${status.mic}<br>
    - Son hata: ${status.error}
  `;
}

function checkDiagnostics(errorMsg = "yok") {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const srSupport = SR ? "âœ… Var" : "âŒ Yok";
  const isHttps = location.protocol === "https:" ? "âœ… Evet" : "âŒ HayÄ±r";
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(() => {
      updateDiagnostics({ sr: srSupport, https: isHttps, mic: "âœ… Ä°zin verildi", error: errorMsg });
    })
    .catch(() => {
      updateDiagnostics({ sr: srSupport, https: isHttps, mic: "âŒ Ä°zin yok", error: errorMsg });
    });
}
checkDiagnostics();

// Ses tanÄ±ma
startBtn.addEventListener("click", () => {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) { alert("TarayÄ±cÄ±nÄ±z ses tanÄ±mayÄ± desteklemiyor."); checkDiagnostics("TarayÄ±cÄ± desteklemiyor"); return; }

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(() => {
      recognition = new SR();
      recognition.lang = sourceLang.value;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        recognizedText.textContent = "Dinleniyor...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };
      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        recognizedText.textContent = transcript;
        translateText(transcript, sourceLang.selectedOptions[0].dataset.iso, targetLang.value);
      };
      recognition.onerror = (e) => {
        recognizedText.textContent = "Hata: " + e.error;
        checkDiagnostics(e.error);
      };
      recognition.onend = () => {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
      recognition.start();
    })
    .catch(() => { alert("Mikrofon izni verilmedi."); checkDiagnostics("Mikrofon izni yok"); });
});

stopBtn.addEventListener("click", () => {
  if (recognition) recognition.stop();
});

// MyMemory Ã§eviri
async function translateText(text, sourceISO, targetISO) {
  translatedText.textContent = "Ã‡evriliyor...";
  try {
    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceISO}|${targetISO}`);
    const data = await res.json();
    const out = data.responseData.translatedText;
    translatedText.textContent = out;
    lastTranslated = out;
    speakBtn.disabled = false;
    checkDiagnostics();
  } catch {
    translatedText.textContent = "Ã‡eviri hatasÄ±!";
    speakBtn.disabled = true;
    checkDiagnostics("Ã‡eviri hatasÄ±");
  }
}

// Sesle okuma
speakBtn.addEventListener("click", () => {
  if (!lastTranslated) return;
  const utterance = new SpeechSynthesisUtterance(lastTranslated);
  utterance.lang = targetLang.value;
  speechSynthesis.speak(utterance);
});

// Manuel mod
manualTranslateBtn.addEventListener("click", () => {
  const text = manualInput.value.trim();
  if (!text) return;
  recognizedText.textContent = text;
  translateText(text, sourceLang.selectedOptions[0].dataset.iso, targetLang.value);
});
</script>
</body>
</html>
